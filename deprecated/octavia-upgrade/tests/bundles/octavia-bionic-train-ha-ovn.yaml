series: &series bionic

variables:
  openstack-origin: &openstack-origin cloud:bionic-train
  retrofit-uca-pocket: &retrofit-uca-pocket train


applications:
  glance:
    charm: cs:~openstack-charmers-next/glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin

  keystone:
    charm: cs:~openstack-charmers-next/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin

  mysql:
    constraints: mem=3072M
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1

  neutron-api:
    charm: cs:~openstack-charmers-next/neutron-api
    num_units: 1
    options:
      # NOTE(fnordahl): At current state of upstream Neutron development this
      # is a requirement.  Remove once fixed upstream.
      enable-ml2-port-security: true
      openstack-origin: cloud:bionic-ussuri
      debug: True
      flat-network-providers: physnet1
      neutron-security-groups: True

  neutron-openvswitch:
    series: *series
    charm: cs:~openstack-charmers-next/neutron-openvswitch
    num_units: 0
    options:
      debug: True
      enable-local-dhcp-and-metadata: True
      use-dvr-snat: True
      prevent-arp-spoofing: False
      firewall-driver: openvswitch
      bridge-mappings: physnet1:br-ex

  neutron-openvswitch-octavia:
    series: *series
    charm: cs:~openstack-charmers-next/neutron-openvswitch
    num_units: 0
    options:
      debug: True
      prevent-arp-spoofing: False
      firewall-driver: openvswitch

  nova-cloud-controller:
    constraints: mem=7168M
    charm: cs:~openstack-charmers-next/nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      debug: True
      network-manager: Neutron

  nova-compute:
    constraints: mem=10240M
    charm: cs:~openstack-charmers-next/nova-compute
    num_units: 4
    options:
      openstack-origin: *openstack-origin
      debug: True

  placement:
    charm: cs:~openstack-charmers-next/placement
    num_units: 1
    constraints: mem=1G
    options:
      openstack-origin: *openstack-origin
      debug: true

  hacluster-octavia:
    charm: cs:~openstack-charmers-next/hacluster
    num_units: 0

  octavia:
    constraints: cores=8
    series: *series
    charm: cs:~openstack-charmers-next/octavia
    num_units: 3
    options:
      openstack-origin: *openstack-origin
      debug: True
      spare-pool-size: 2
      loadbalancer-topology: 'ACTIVE_STANDBY'
      vip: 'ADD YOUR VIP HERE'

  rabbitmq-server:
    charm: cs:~openstack-charmers-next/rabbitmq-server
    num_units: 1

  glance-simplestreams-sync:
    charm: cs:~openstack-charmers-next/glance-simplestreams-sync
    num_units: 1
    options:
      source: ppa:simplestreams-dev/trunk
      use_swift: False

  octavia-diskimage-retrofit:
    charm: cs:~openstack-charmers-next/octavia-diskimage-retrofit
    options:
      amp-image-tag: 'octavia-amphora'
      retrofit-uca-pocket: *retrofit-uca-pocket
      retrofit-series: *series

  neutron-api-plugin-ovn:
    charm: cs:~openstack-charmers-next/neutron-api-plugin-ovn

  ovn-central:
    constraints: mem=3072M
    charm: cs:~openstack-charmers-next/ovn-central
    num_units: 3
    options:
      source: *openstack-origin

  ovn-chassis:
    charm: cs:~openstack-charmers-next/ovn-chassis

  vault:
    charm: cs:~openstack-charmers-next/vault
    num_units: 1

